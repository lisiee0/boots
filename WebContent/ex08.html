<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<!-- 메타태그 -->
<!--  
<meta name="viewport" content="width=device-width, initial-scale=1">
-->

<!-- css -->
<link href="/boots/assets/bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css">

<!-- 자바스크립트 -->
<script type="text/javascript" src="/boots/assets/js/jquery/jquery-1.12.4.js"></script>
<script type="text/javascript" src="/boots/assets/bootstrap/js/bootstrap.js"></script>


<style type="text/css">
div {
	border: 1px solid #000000;
}

.container {
	width: 1000px;
}

img {
	width: 150px;
}
</style>


<title>Insert title here</title>
</head>
<body>

	<br>
	<p>원본사진</p>
	<img src="/boots/assets/images/profile.jpg">
	<br>
	<div class="container">

		<div class="row">
			<div class="col-xs-12">

				<!-- 라운드 -->
				<img src="/boots/assets/images/profile.jpg" class="img-rounded"> <br>
				<!-- 원 -->
				<img src="/boots/assets/images/profile.jpg" class="img-circle"> <br>
				<!-- 테두리 -->
				<img src="/boots/assets/images/profile.jpg" class="img-thumbnail"> <br>
			</div>
			<!-- //col-xs-12 -->
		</div>
		<!-- //row -->

		<a href="http://bootstrapk.com/components/">http://bootstrapk.com/components</a>

		<div class="row">
			<div class="col-xs-12">

				<!-- span -->
				<span class="glyphicon glyphicon-comment"></span> <br>

				<!-- 검색버튼 -->
				<form>
					<input type="text" name="search" value="">
					<button type="button" class="btn btn-success">
						검색<span class="glyphicon glyphicon-search"></span>
					</button>
				</form>

				<!-- 삭제버튼 -->
				<form>
					<input type="text" name="delete" value="">
					<button type="button" class="btn btn-danger">
						삭제<span class="glyphicon glyphicon-trash"></span>
					</button>
				</form>


			</div>
			<!-- //col-xs-12 -->
		</div>
		<!-- //row -->

	</div>

</body>


</html>
